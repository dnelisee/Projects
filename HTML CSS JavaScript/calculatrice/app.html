<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>calculator</title>
    </head>
    <body>
        <div class="container">
            <p class="calculatorName">MyScientificCalculator</p>
            <div class="screen">
                <div class="affichage">
                    <p class="user-entry"></p>
                    <p class="result"></p>
                </div>
            </div>
            <div class="keyboard">
                <div class="buttons_container">
                    <button class="ac">C</button>
                    <button class="division write">÷</button>
                    <button class="multiplication write">×</button>
                    <button class="backspace">&#9003</button> <!-- ◄ -->
                    <br>
                    <button class="seven write">7</button>
                    <button class="eight write">8</button>
                    <button class="nine write">9</button>
                    <button class="subtraction write">-</button>
                    <br>
                    <button class="four write">4</button>
                    <button class="five write">5</button>
                    <button class="six write">6</button>
                    <button class="addition write">+</button>
                    <br>
                    <button class="one write">1</button>
                    <button class="two write">2</button>
                    <button class="three write">3</button>
                    <button class="point write">.</button>
                    <br>
                    <button class="parenthesis-open write">&#40</button>
                    <button class="zero write">0</button>
                    <button class="parenthesis-close write">&#41</button>
                    <button class="equal">=</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
