<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Space Invaders only with DOM</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <h3>Space Invaders</h3>
        <div id="messageDiv">
          <p id="messageP">Good Luck ... !</p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>
      <div id="gameArea" class="defile"></div>
      <div id="buttonsDiv">
        <button id="pauseButton">Pause</button>
        <button id="continueButton">Continue</button>
      </div>
    </div>
  </body>
</html>
