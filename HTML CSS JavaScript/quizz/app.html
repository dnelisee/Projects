<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <title>QUIZZ JS</title>
    </head>
    <body>
        <h1>Quizz culture générale !</h1>
        <div class="container-global">
            <form class="form-quizz">
            
                <div class="question-block">
                    <h4>Quand fête-t-on la fête de l'unité au Cameroun ?</h4>
                    <div>
                        <input type="radio" name="q1" value="a" id="date11">
                        <label for="date11">14 Juin</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q1" value="b" id="date12">
                        <label for="date12">20 Mai</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q1" value="c" id="date13">
                        <label for="date13">11 Septembre</label>                        
                    </div>
                </div>
                <div class="question-block">
                    <h4>Quand fête-t-on la fête de la jeunesse au Cameroun ?</h4>
                    <div>
                        <input type="radio" name="q2" value="a" id="date21">
                        <label for="date21">11 Février</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q2" value="b" id="date22">
                        <label for="date22">30 Août</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q2" value="c" id="date23">
                        <label for="date23">28 Janvier</label>                        
                    </div>
                </div>
                <div class="question-block">
                    <h4>Quand fête-t-on la saint Valentin ?</h4>
                    <div>
                        <input type="radio" name="q3" value="a" id="date31">
                        <label for="date31">14 Février</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q3" value="b" id="date32">
                        <label for="date32">16  Octobre</label>                        
                    </div>
                    <div>
                        <input type="radio" name="q3" value="c" id="date33">
                        <label for="date33">10 Décembre</label>                        
                    </div>
                </div>
                <button type="submit">Validez vos choix !</button>
            </form>
            <div class="resultats">
                <h2>Cliquez sur valider pour voir les résultats !</h2>
                <p class="help"></p>
                <p class="score"></p>
            </div>

        </div>


        <script src="app.js"></script>
    </body>
</html>
